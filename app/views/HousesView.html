<section class="container">
    <h1>This is the Houses View</h1>

    <form id="house-form" onsubmit="app.HousesController.createHouse()" class="row bg-white p-3 rounded my-2 d-none">
        <div class="col-12">
            <h3>List your house</h3>
        </div>
        <div class="mb-3 col-3">
            <label for="bedrooms" class="text-capitalize">bedrooms</label>
            <input type="number" id="bedrooms" name="bedrooms" min="1" max="15" required class="form-control">
        </div>
        <div class="mb-3 col-3">
            <label for="bathrooms" class="text-capitalize">bathrooms</label>
            <input type="number" id="bathrooms" name="bathrooms" min="1" max="15" required class="form-control">
        </div>
        <div class="mb-3 col-3">
            <label for="levels" class="text-capitalize">levels</label>
            <input type="number" id="levels" name="levels" min="1" max="15" required class="form-control">
        </div>
        <div class="mb-3 col-4">
            <label for="houseImgURL" class="text-capitalize">Picture of House</label>
            <input type="url" id="houseImgURL" name="imgUrl" min="0" required class="form-control">
        </div>
        <div class="mb-3 col-3">
            <label for="year" class="text-capitalize">year</label>
            <input type="number" id="year" name="year" min="1776" max="2025" required class="form-control">
        </div>
        <div class="mb-3 col-12">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" rows="5"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary">Create Car <i class="mdi mdi-plus-thick"></i></button>
        </div>
    </form>

    <section id="houseslist" class="row">

    </section>
</section>
